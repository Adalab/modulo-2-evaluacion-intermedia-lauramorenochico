<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Adivina el número</title>
</head>

<body>
    <h1 class="title">Adivina el número </h1>
   
    <form action="#" class="form">
    <label for="usernumber">Introduce aquí tu número</label>
    <input placeholder="Ej: 10" type="number" id="usernumber" class="section-number js-section-number" required/>
    <input type="button" class="section-btn js-section-btn" value="Prueba" />
    </form>
    <section class="section-game">
        <p class="clue js-clue">Pista: Escribe el número y dale a Prueba</p>
        <p class="counter js-counter">Número de intentos: 0</p>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
