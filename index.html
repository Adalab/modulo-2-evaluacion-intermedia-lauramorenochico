<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Adivina el número</title>
</head>

<body>
    <h1 class="title">Adivina el número </h1>
    <h2 class="title2"> Introduce aquí tu número</h2>
    <form action="#" class="form">
        <input type="number" class="section-number js-section-number"/>
        <input type="button" class="section-btn js-section-btn" value="Prueba" />
    </form>
    <section class="section-game">
        <p class="clue js-clue">Pista: Escribe el número y dale a Prueba</p>
        <p class="counter js-counter">Número de intentos: 0</p>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
